<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="assets/style.css">
    <script defer src="main.js"></script>
</head>

<body>

    <header class="header">
        <h1>Weather App</h1>
        <form>
            <label for="get-weather">Pick a Location</label>
            <input id="get-weather" name="location" type="text" required />
            <input type="submit" value="Get Weather">
        </form>
    </header>
    <div class="container">
        <aside class="convert">
            <form>
                <label for="temp-to-convert">Convert the temperature:</label><br>
                <input name="convert" type="number" id="temp-to-convert" required><br>
                <label for="to-c">To Celsius</label>
                <input type="radio" name="convert_temp" id="to-c" value="c" required><br>
                <label for="to-f">To Fahrenheit</label>
                <input type="radio" name="convert_temp" id="to-f" value="f" required><br>
                <input type="submit" value="submit">
            </form>
            <h4></h4>
        </aside>
        <main id="main">
            <article class="shaded">
                <p>Choose a location to view the weather</p>
            </article>
            <aside class="threeDay"></aside>
        </main>
        <aside id="history">
            <section>
                <h4>Previous Searches</h4>
                <p>No previous searches</p>
                <ul></ul>
            </section>
        </aside>
    </div>
</body>

</html>
