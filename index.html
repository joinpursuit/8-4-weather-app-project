<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>luke weather app</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="weather.js"></script>
  </head>
  <header>
    <div class="cover">
      <h1>Weather App</h1>
      <form id="Search Weather">
        <label class="picklocation">Pick a Location</label>
        <input id="location" name="location" type="text"/>
        <input type="submit" value="Get Weather"/>
      </form>
    </div>
  </header>
  <!-- for the landing page ask where i made my header-->
 <body>
    
    <!--where my conversion will occur-->
    <div class="conversionWidget">
    <aside class="Widget">
        <form id="convert">
          <label>Convert temperature:</label>
        <input type="number" id="temp-to-convert" name="temp"/>
          <label>to-C</label>
          <input type="radio" id="to-c" name="convert-temp" value="c" />
          <label>to-F</label>
          <input type="radio" id="to-f" name="convert-temp" value="f" />
          <input type="submit"></input>
          <h4 id="converted"></h4>
        </form>
      </aside>
    </div>
      <main>
        <div class="cover2">
            <article id="current-weather">
                <p>Choose a location to view the weather.</p>
            </article>
        </div>
      <!--my future forecast will go below-->
      <div class="oldsearch">
      <aside class="weather-history">
        <section id= previous>
          <h4>Previous Searches</h4>
          <ul>
            <p id="pre-search">No previous searches.</p>
          </ul>
        </section>
      </aside>
    </div>
      <div id="position">
        <aside id = forecast>
          <article id="today" class="upcoming-weather"></article>
          <article id="tomorrow" class="upcoming-weather"></article>
          <article id="dayaftertomorrow" class="upcoming-weather"></article>
        </aside>
      </div>
    </main>
  </body>
</html>
