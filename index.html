<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
    <!-- <link rel="shortcut icon" href="favicon.png" type="image/x-icon" /> -->
    <link rel="stylesheet" href="style.css" />
    <script defer src="./scripts/main.js"></script>
  </head>
  <body>
    <header>
        <h1>Weather App</h1>
        <form id='locationForm'>
            <label>Pick a Location</label>
            <input type="text" name="location" />
            <input type="submit" name="getWeather" value="Get Weather" />
        </form>
    </header>
    <main>
        <article id='mainWeather'>
            Choose a location to view the weather
        </article>    
        <aside id="previousSearches">
            <section>
                <h4>Previous Searches</h4>
                <p id="firstSearch">No previous searches</p>
                <ul id="searchHistory"></ul>
            </section>
        </aside>
        <aside id="tempWidget">
            <form id="tempForm">
                <label id="tempLabel">Convert the temperature:</label>
                <input type="number" id="temp-to-convert" name="temp">
                <div id="tempRadios">
                    <div id="toC">
                        <label>To C</label>
                        <input type="radio" id="to-c" name="convert-temp" value="c" checked/>
                    </div>
                    <div id="toF">
                        <label>To Freedom Units</label>
                        <input type="radio" id="to-f" name="convert-temp" value="f" />
                    </div>
                </div>
                <input type="submit" id="tempButton" />
                <h4 id="tempResult"></h4>

            </form>
        </aside>
        <aside id="threeDay">
            <article id="today" class="three"></article>
            <article id="tomorrow" class="three"></article>
            <article id="dayAfter" class="three"></article>
        </aside>
    </main>
    <footer></footer>
  </body>
</html>
