<!DOCTYPE html>
<html>
<head>
    <head>
        <meta charset="UTF-8" />
        <title>Kenya's Weather App</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
        <script defer src="main.js"></script>
    </head>
</head>


<header>
    <div class = "header">
        <h1>Kenya's Weather App</h1>
        <form>
            <label for="location">Pick a Location</label>
            <input id="location" name="location" type="text" />
            <input type="submit" value="Get Weather">
          </form>
          <br>
    </div>
</header>

<body>

 <aside id="Widget"></aside>

<main>
    <div id="infoBoxes">
        <article id="currentWeather">
            <p>Choose a location to view the weather</p>
           
        </article>



    <aside id="upcoming">
        <article class = "futureWeather"></article>
        <article class = "futureWeather"></article>
        <article class = "futureWeather"></article>
    </aside>


</div>

<aside id = "history">
    <section>
        <h4 id = "previousSearch">Previous Searches</h4>
        <ul></ul>
        <p>No previous searches</p>
    </section>
</aside>



</main>

</body>
</html>
