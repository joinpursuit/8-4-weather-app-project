<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    </head>
    <body>
        <header>
            <h1>Weather App</h1>
            <form>
                <label>Pick a Location</label>
                <input id="location" name="location" type="text"/>
                <button type="submit">Get Weather</button>
            </form>
        </header>
        <aside class="widget">
            <!-- cotains temp conversion widget -->
        </aside>
        <main>
            <article id="current">
                <!-- contains current weather on top -->
            </article>
            <aside>
                <article id="today">
                    <!-- article 1 -->
                </article>
                <article id="tomorrow">
                    <!-- article 2 -->
                </article>
                <article id="dayAfter">
                    <!-- article 3 -->
                </article>
            </aside>
        </main>
        <aside class="sidebar">
            <!-- weather history -->
            <section>
                <h4>Previous Searches</h4>
                <ul>
                    <!-- empty ul -->
                </ul>
                <p>
                    <!-- no searches made -->
                </p>
            </section>
        </aside>
    </body>
</html>
