<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>

    <title>Weather App</title>
</head>

<body>
    <header>
        <h1>Weather App</h1>
        <form class="event">

            <label for="location"> Pick a Location </label>
            <input type="text" name="location" id="location" required />
            <input type="submit" value="Get Weather" />

        </form>
    </header>
<section class="convert">
    <aside class="temperature-conversion">
        <form>
            <label>
                Convert the temperature:
                <input type="number" id="temp-to-convert" placeholder="temperature here" required />
            </label>
            <label>
                <input type="radio" name="temp-to-convert" id="to-c" value="C" class="temperature" checked="yes" />
                To Celcius
            </label>

            <label>
                <input type="radio" name="temp-to-convert" id="to-f" value="F" class="temperature" checked />
                To Fahrenheit
            </label>
            <label>
                <input type="submit" value="Convert" />
            </label>
            <h4></h4>
        </form>
    </aside>
</section>

    <article id="main">
        <main class=" main display">
            <article id="icons">
            </article>
            Choose a location to view the weather.

        </main>
        <aside>

            <section id="previous-search-block" class="history">
                <h4>Previous Searches</h4>
                <article class="previous-search">
                    <p>No previous searches</p>
                </article>
                <ul></ul>
            </section>

        </aside>
    </article>


</body>

</html>
