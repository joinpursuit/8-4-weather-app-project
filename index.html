<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
            <title>Weather App</title>
            <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
            <link rel="stylesheet" href="index.css" />
        <script defer src="index.js"></script>
    </head>
<header class="transparent">
    <div class="header">
        <h1>Weather App</h1>
        <form>
            <label for="cityName">Pick a Location</label>
            <input id="cityName" type="text" placeholder="Type City Name Here"/>
            <input type="submit" value="Get Weather">
        </form>
        <br>
    </div>
</header>

<body>

    <aside class="transparent"></aside>

    <main>
        <div id="mainWindow" class="transparent">
            <article id="curWea" class="transparent">
                <p>Choose a location to view the weather</p>

            </article>
            <aside id="upcoming" class="transparent">
                <article class="upComingWea"></article>
                <article class="upComingWea"></article>
                <article class="upComingWea"></article>
            </aside>


        </div>

        <aside id="pastSearches">
            <section>
                <h4 id="previousSearch">Previous Searches</h4>
                <ul></ul>
                <p id="noPre">No previous searches</p>
            </section>
        </aside>



    </main>

</body>

</html>
