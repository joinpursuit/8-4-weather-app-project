<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet" />
    <script src="index.js"></script>
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1>Weather App</h1>
        <form id="tempform">
            <label for="location">Pick a Location</label>
            <input type="text" id="location"/> 
            <input type="submit" id="tempbtn" value="Get Weather"/>
        </form>
    </header>

    <aside id="temperatureConversion"></aside>

    <main>
        <article id="currWeather">Choose a location to view the weather.</article>
        
        <aside id="weatherResults">
            <article id="today"></article>
            <article id="tomorrow"></article>
            <article id="dayAfter"></article>
        </aside>
    </main>

    <aside id="prevSearch">
        <section>
            <h4>Previous Searches</h4>
            <p id="noPrevSearch">No previous searches</p>
            <ul id="prevSearchList"></ul>
        </section>
    </aside>


</body>
</html>
