<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Project</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="wrap">
        <h1>Weather App</h1>
        <form id="search">
          <label for="location-picker"></label>
          <input
            id="location-picker"
            name="location"
            type="text"
            placeholder="Search a city"
          />
          <label for="submit"></label>
          <input class="submit" type="submit" value="Get Weather" />
        </form>
        <br />
      </div>
    </header>
    <main>
      <aside>
        <form id="convert-tool">
          <div id="convertPWrap">
            <p>Click here to convert the temp</p>
          </div>
          <div id="convert-panel">
            <label>Conversion Tool</label>
            <input type="number" id="convertInput" name="temp" />
            <input type="radio" id="celsius" name="convert-temp" />
            <label>°C</label>
            <input type="radio" id="farenheight" name="convert-temp" />
            <label>°F</label>
            <input class="submit" type="submit" />
            <h4 id="conResult"></h4>
          </div>
        </form>
      </aside>
      <div class="wrap2">
        <p>Choose a location to view the weather.</p>
        <article id="current-weather"></article>
      </div>
      <aside id="sideBar">
        <section>
          <h4>Previous Searches</h4>
          <ul>
            <p>No previous searches</p>
          </ul>
        </section>
      </aside>
      <div class="wrap3">
        <aside>
          <article id="today" class="upcomingWeather"></article>
          <article id="tomorrow" class="upcomingWeather"></article>
          <article id="overmorrow" class="upcomingWeather"></article>
        </aside>
      </div>
    </main>
  </body>
</html>
