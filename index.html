<!DOCTYPE html>
<html>
<head>
<head>
        <meta charset="UTF-8" />
        <title>Weather App</title>
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
        <script defer src="main.js"></script>
      </head>
</head>


<header>
    <div class = "header">
        <h1>Weather App</h1>
        <form>
            <label for="location">Pick a Location</label>
            <input id="location" name="location" type="text" />
            <input type="submit" value="Get Weather">
          </form>
          <br>
    </div>
</header>

<body>



<main>
    <aside id = "tempWidget"></aside>


    <div id = "infoBoxes">
        <article id = "currentWeather">
            <p>Choose a location to view the weather</p>
           
        </article>



    <aside id = "upcoming">
        <article class = "futureWeather"></article>
        <article class = "futureWeather"></article>
        <article class = "futureWeather"></article>
    </aside>


</div>

<div>
    <aside id = "history">
        <section>
            <h4 id = "preSearch">Previous Searches</h4>
            <ul></ul>
            <p>No previous searches</p>
        </section>
    </aside>
    
</div>



</main>

</body>
</html>
