<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
  </head>

  <body>
    <header>
        <div class="wrapper">
          <h1>Weather App</h1>
          <form id="search">
            <label class="pick-location" for="location">Pick a Location</label>
            <input id="location" name="location" type="text" />
            <input type="submit" value="Get Weather" />
          </form>
          <br/>
        </div>
      </header>
    <aside class="Widget">
      <form id="conform">
        <label>Convert the temperature:</label>
        <input type="number" id="temp-to-convert" name="temp" />
        <label>to-c</label>
        <input type="radio" id="to-c" name="convert-temp" value="c" />
        <label>to-f</label>
        <input type="radio" id="to-f" name="convert-temp" value="f" checked/>
        <input type="submit" />
        <h4 id="conResult"></h4>
      </form>
    </aside>

    <main>
      <div class="wrapper2">
        <article id="current-weather">
          <p>Choose a location to view the weather.</p>
        </article>
      </div>
      <aside class="weather-history">
        <section id= previous>
          <h4 class="pre-search">Previous Searches</h4>
          <ul>
            <p id="pre-search">No previous searches.</p>
          </ul>
        </section>
      </aside>
      <div id="position">
        <aside id = forecast>
          <article id="today" class="upcoming-weather"></article>
          <article id="tomorrow" class="upcoming-weather"></article>
          <article id="afterTomorrow" class="upcoming-weather"></article>
        </aside>
      </div>
    </main>
  </body>
</html>
