<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
    <!-- <link rel="shortcut icon" href="favicon.png" type="image/x-icon" /> -->
    <link rel="stylesheet" href="style.css" />
    <script defer src="./scripts/main.js"></script>
  </head>
  <body>
    <header>
        <h1>Weather App</h1>
        <form id='locationForm'>
            <label>Pick a Location</label>
            <input type="text" name="location" />
            <button type="submit">Get Weather</button>
        </form>
    </header>
    <main>
        <div id='mainContainer'>
            <article id='mainWeather'>
                Choose a location to view the weather
            </article>
            <aside id="previousSearches">
                <h4>Previous Searches</h4>
            </aside>
            <aside id="threeDay">
                <article id="today" class="three">today</article>
                <article id="tomorrow" class="three">tomorrow</article>
                <article id="dayAfter" class="three">day after</article>
            </aside>
        </div>
    </main>
    <footer></footer>
  </body>
</html>
